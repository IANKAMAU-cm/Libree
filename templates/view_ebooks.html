<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Open Library - View E-Books</title>
    
        <!-- Bootstrap CSS (optional, you can replace with custom styles) -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
        <!-- Custom Styles -->
        <style>
            body {
                background-color: #f8f9fa; /* Light background */
                font-family: Arial, sans-serif;
            }
    
            .btn-info {
                background-color: #007bff;
                border-color: #007bff;
                width: 10%;
                font-size: 16px;
                font-weight: bold;
            }
    
            .btn-info:hover {
                background-color: #0056b3;
            }
    
            .navbar {
            background-color: #007bff !important; /* Ensure the blue background is applied */
            width: 100%;
            padding: 1rem; /* Add padding for better visual spacing */
            margin: 0;
            }

            .ebook-list {
                margin: 15px;
            }
    
            /* Media Query for Mobile */
            @media (max-width: 768px) {
                .btn-primary {
                    font-size: 14px;
                }
            }
        </style>   
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <h5>Available E-books</h5>
    </nav>
    <div class="ebook-list">
        {% for ebook in ebooks %}
            <div class="ebook-item">
                <h3>{{ ebook.title }}</h3>
                <a href="{{ url_for('read_ebook', ebook_id=ebook.id) }}" class="btn btn-info">Read</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
