<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Upload E-book</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_ebook') }}">
                            {{ form.hidden_tag() }}  <!-- CSRF token -->
                            
                            <div class="mb-3">
                                <label for="title" class="form-label">E-book Title</label>
                                {{ form.title(class_="form-control") }}  <!-- Title input -->
                            </div>
    
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload E-book</label>
                                {{ form.file(class_="form-control") }}  <!-- File input -->
                            </div>
    
                            <div class="text-center">
                                {{ form.submit(class_="btn btn-primary") }}  <!-- Submit button -->
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
